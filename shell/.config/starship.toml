# Wallust-generated Starship Config
palette = "wallust"

format = """
[](accent)\
$directory\
[](bg:color2 fg:accent)\
$git_branch\
$git_status\
[](bg:color3 fg:color2)\
$nodejs\
$rust\
$python\
[](bg:base fg:color3)\
$cmd_duration\
[ ](fg:base)
$character"""

[directory]
style = "bg:accent fg:base"
format = "[ $path ]($style)"
truncation_length = 3

[git_branch]
symbol = ""
style = "bg:color2 fg:base"
format = "[ $symbol $branch ]($style)"

[git_status]
style = "bg:color2 fg:base"
format = "[$all_status$ahead_behind ]($style)"

[nodejs]
symbol = ""
style = "bg:color3 fg:base"
format = "[ $symbol ($version) ]($style)"

[rust]
symbol = ""
style = "bg:color3 fg:base"
format = "[ $symbol ($version) ]($style)"

[python]
symbol = ""
style = "bg:color3 fg:base"
format = "[ $symbol ($version) ]($style)"

[cmd_duration]
style = "bg:base fg:text"
format = "[ 󰔟 $duration ]($style)"
min_time = 500

[character]
success_symbol = "[❯](accent)"
error_symbol = "[❯](red)"

[palettes.wallust]
accent = "#62564D"
color1 = "#2C160B"
color2 = "#1F312E"
color3 = "#952D12"
color4 = "#62564D"
color5 = "#C17134"
color6 = "#FEBC6E"
red = "#2C160B"
green = "#1F312E"
yellow = "#952D12"
blue = "#62564D"
magenta = "#C17134"
cyan = "#FEBC6E"
text = "#FFE8CC"
base = "#1F1B19"
