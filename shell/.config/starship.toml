# Catppuccin Macchiato Starship Config
palette = "catppuccin_macchiato"

format = """
[](flamingo)\
$directory\
[](bg:peach fg:flamingo)\
$git_branch\
$git_status\
[](bg:yellow fg:peach)\
$nodejs\
$rust\
$python\
[](bg:base fg:yellow)\
$cmd_duration\
[ ](fg:base)
$character"""

[directory]
style = "bg:flamingo fg:base"
format = "[ $path ]($style)"
truncation_length = 3

[git_branch]
symbol = ""
style = "bg:peach fg:base"
format = "[ $symbol $branch ]($style)"

[git_status]
style = "bg:peach fg:base"
format = "[$all_status$ahead_behind ]($style)"

[nodejs]
symbol = ""
style = "bg:yellow fg:base"
format = "[ $symbol ($version) ]($style)"

[rust]
symbol = ""
style = "bg:yellow fg:base"
format = "[ $symbol ($version) ]($style)"

[python]
symbol = ""
style = "bg:yellow fg:base"
format = "[ $symbol ($version) ]($style)"

[cmd_duration]
style = "bg:base fg:text"
format = "[ 󰔟 $duration ]($style)"
min_time = 500

[character]
success_symbol = "[❯](flamingo)"
error_symbol = "[❯](red)"

