# Wallust-generated Starship Config
palette = "wallust"

format = """
[](accent)\
$directory\
[](bg:color2 fg:accent)\
$git_branch\
$git_status\
[](bg:color3 fg:color2)\
$nodejs\
$rust\
$python\
[](bg:base fg:color3)\
$cmd_duration\
[ ](fg:base)
$character"""

[directory]
style = "bg:accent fg:base"
format = "[ $path ]($style)"
truncation_length = 3

[git_branch]
symbol = ""
style = "bg:color2 fg:base"
format = "[ $symbol $branch ]($style)"

[git_status]
style = "bg:color2 fg:base"
format = "[$all_status$ahead_behind ]($style)"

[nodejs]
symbol = ""
style = "bg:color3 fg:base"
format = "[ $symbol ($version) ]($style)"

[rust]
symbol = ""
style = "bg:color3 fg:base"
format = "[ $symbol ($version) ]($style)"

[python]
symbol = ""
style = "bg:color3 fg:base"
format = "[ $symbol ($version) ]($style)"

[cmd_duration]
style = "bg:base fg:text"
format = "[ 󰔟 $duration ]($style)"
min_time = 500

[character]
success_symbol = "[❯](accent)"
error_symbol = "[❯](red)"

[palettes.wallust]
accent = "#B9ADDF"
color1 = "#477170"
color2 = "#FA4D29"
color3 = "#AD9882"
color4 = "#B9ADDF"
color5 = "#16D0CF"
color6 = "#FFEE6D"
red = "#477170"
green = "#FA4D29"
yellow = "#AD9882"
blue = "#B9ADDF"
magenta = "#16D0CF"
cyan = "#FFEE6D"
text = "#FFF9CC"
base = "#110011"
