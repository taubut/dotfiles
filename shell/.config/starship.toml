# Wallust-generated Starship Config
palette = "wallust"

format = """
[](accent)\
$directory\
[](bg:color2 fg:accent)\
$git_branch\
$git_status\
[](bg:color3 fg:color2)\
$nodejs\
$rust\
$python\
[](bg:base fg:color3)\
$cmd_duration\
[ ](fg:base)
$character"""

[directory]
style = "bg:accent fg:base"
format = "[ $path ]($style)"
truncation_length = 3

[git_branch]
symbol = ""
style = "bg:color2 fg:base"
format = "[ $symbol $branch ]($style)"

[git_status]
style = "bg:color2 fg:base"
format = "[$all_status$ahead_behind ]($style)"

[nodejs]
symbol = ""
style = "bg:color3 fg:base"
format = "[ $symbol ($version) ]($style)"

[rust]
symbol = ""
style = "bg:color3 fg:base"
format = "[ $symbol ($version) ]($style)"

[python]
symbol = ""
style = "bg:color3 fg:base"
format = "[ $symbol ($version) ]($style)"

[cmd_duration]
style = "bg:base fg:text"
format = "[ 󰔟 $duration ]($style)"
min_time = 500

[character]
success_symbol = "[❯](accent)"
error_symbol = "[❯](red)"

[palettes.wallust]
accent = "#7098A5"
color1 = "#275577"
color2 = "#6A654C"
color3 = "#B75844"
color4 = "#7098A5"
color5 = "#FF8C01"
color6 = "#CCC4A7"
red = "#275577"
green = "#6A654C"
yellow = "#B75844"
blue = "#7098A5"
magenta = "#FF8C01"
cyan = "#CCC4A7"
text = "#EDEAE0"
base = "#1C211E"
